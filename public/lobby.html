<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - Drawing Game</title>
    <!-- Add /game prefix back -->
    <link rel="stylesheet" href="/game/style.css">
    <!-- Styles specific to the lobby page -->
    <!-- (Inline styles removed as they are now in style.css) -->
</head>
<body>
    <!-- New Header Area -->
    <div id="header-area">
        <div id="logo-placeholder">Your Logo Here</div>
        <h1>Lobby</h1>
        <p>Status: <span id="status">Connecting...</span></p> <!-- Moved Status -->
        <p id="lobby-status">Waiting for players...</p>
        <!-- Removed Lobby ID Display -->
    </div>

    <div id="main-layout">
        <div id="player-list-area">
            <h2>Players</h2>
            <ul id="player-list"></ul>
        </div>

        <div id="lobby-canvas-area">
            <canvas id="lobby-canvas" width="600" height="450"></canvas>
            <!-- New Drawing Tools Area -->
            <div id="lobby-drawing-tools">
                <button class="tool-button active" data-tool="pencil" title="Pencil">‚úèÔ∏è</button>
                <button class="tool-button" data-tool="eraser" title="Eraser">üßº</button>
                <button class="tool-button" data-tool="fill" title="Fill (Not Implemented)">üíß</button>
                <button class="tool-button" data-tool="shapes" title="Shapes (Not Implemented)">‚ñ°</button>
                <input type="color" id="color-picker" value="#000000" title="Color Picker">
                 <select id="line-width-selector" title="Line Width">
                    <option value="2">2px</option>
                    <option value="5" selected>5px</option>
                    <option value="10">10px</option>
                    <option value="15">15px</option>
                </select>
                <button class="tool-button" id="undo-btn" title="Undo (Not Implemented)">‚Ü©Ô∏è</button>
                <button class="tool-button" id="clear-canvas-btn" title="Clear Canvas">üóëÔ∏è</button>
            </div>
            <div id="lobby-controls">
                <button id="start-game-btn" style="display: none;">Start Game</button>
            </div>
        </div>

        <div id="chat-area">
            <ul id="messages"></ul>
            <form id="chat-form" action="">
                <input id="chat-input" autocomplete="off" placeholder="Lobby chat..." />
                <!-- Emoji Button and Picker -->
                <button type="button" id="emoji-btn" title="Emoji">üòä</button>
                <button type="submit" id="send-btn">Send</button>
                <div id="emoji-picker">
                    <!-- Emojis will be populated by JS -->
                </div>
            </form>
        </div>
    </div>

    <!-- Adjust paths for JS - Add /game prefix back -->
    <script src="/game/socket.io/socket.io.js"></script>
    <script src="/game/js/lobbyClient.js" type="module"></script>
</body>
</html>
