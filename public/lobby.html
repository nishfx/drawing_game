<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - Drawing Game</title>
    <!-- Adjust path for CSS (Assuming Nginx maps /game/style.css -> /style.css) -->
    <link rel="stylesheet" href="/style.css">
    <!-- Styles specific to the lobby page -->
    <!-- ... (styles remain the same) ... -->
    <style>
        /* Lobby specific styles */
        #main-layout { max-width: 1200px; }
        #lobby-canvas-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; padding: 15px; background-color: #f8f9fa; border-radius: 4px; border: 1px solid #dee2e6; margin: 0 15px; }
        #lobby-canvas { border: 1px solid #ccc; background-color: #fff; margin-bottom: 10px; touch-action: none; max-width: 100%; }
        #lobby-controls button { margin-top: 10px; padding: 10px 20px; font-size: 1.1em; cursor: pointer; background-color: #28a745; color: white; border: none; border-radius: 4px; }
        #lobby-controls button:hover { background-color: #218838; }
        #lobby-controls button:disabled { background-color: #aaa; cursor: not-allowed; }
        #player-list-area h2 { margin-bottom: 15px; }
        /* Player list li styles moved to main style.css */
    </style>
</head>
<body>
    <h1>Lobby <span id="lobby-id-display" style="font-size: 0.7em; color: #555;"></span></h1>
    <p>Status: <span id="status">Connecting...</span></p>
    <p id="lobby-status">Waiting for players...</p>

    <div id="main-layout">
        <div id="player-list-area">
            <h2>Players</h2>
            <ul id="player-list"></ul>
        </div>

        <div id="lobby-canvas-area">
            <canvas id="lobby-canvas" width="600" height="450"></canvas>
            <div id="lobby-controls">
                <button id="start-game-btn" style="display: none;">Start Game</button>
            </div>
        </div>

        <div id="chat-area">
            <ul id="messages"></ul>
            <form id="chat-form" action="">
                <input id="chat-input" autocomplete="off" placeholder="Lobby chat..." /><button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Adjust paths for JS -->
    <!-- Load Socket.IO client from the correct path (assuming Nginx removes /game prefix) -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Load lobby JS (Assuming Nginx maps /game/js/lobbyClient.js -> /js/lobbyClient.js) -->
    <script src="/js/lobbyClient.js" type="module"></script>
</body>
</html>
