<!-- public/lobby.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - Drawing Game</title>
    <link rel="stylesheet" href="/game/style.css">
</head>
<body>
    <!-- Header Area -->
    <div id="header-area">
        <img src="/game/images/header.jpeg" alt="Drawing Game Logo" width="444" height="250" style="display: block; margin: 0 auto 20px auto; max-width: 100%;">
        <p id="lobby-status">Waiting for players...</p>
    </div>

    <div id="main-layout">
        <!-- Player List Area -->
        <div id="player-list-area">
            <h2 id="lobby-title-display">Lobby</h2>
            <h3>Players <span id="player-count-display">(?/?)</span></h3>
            <ul id="player-list"></ul>
        </div>

        <!-- Canvas Area and Tools -->
        <!-- Ensure this container has position: relative if not already set by CSS -->
        <div id="lobby-canvas-area" style="position: relative;">
            <canvas id="lobby-canvas" width="600" height="450"></canvas>
            <!-- Overlay canvas is inserted here by JS -->
            <div id="lobby-drawing-tools">
                <!-- Tool Buttons -->
                <button class="tool-button active" data-tool="pencil" title="Pencil">‚úèÔ∏è</button>
                <button class="tool-button" data-tool="eraser" title="Eraser">üßº</button>
                <button class="tool-button" data-tool="fill" title="Fill">üíß</button>
                <button class="tool-button" data-tool="rectangle" title="Rectangle Tool">‚ñ°</button>
                <button class="tool-button" data-tool="ellipse" title="Ellipse Tool">‚óã</button>

                <!-- Color Picker -->
                <input type="color" id="color-picker" value="#000000" title="Color Picker">

                <!-- Line Width Selector -->
                 <select id="line-width-selector" title="Line Width">
                    <option value="2">2px</option>
                    <option value="5" selected>5px</option>
                    <option value="10">10px</option>
                    <option value="15">15px</option>
                    <option value="25">25px</option>
                </select>

                <!-- Action Buttons -->
                <button class="tool-button" id="undo-btn" title="Undo Last Action">‚Ü©Ô∏è</button>
                <button class="tool-button" id="clear-canvas-btn" title="Clear Entire Canvas">üóëÔ∏è</button>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chat-area">
            <ul id="messages"></ul>
            <form id="chat-form" action="">
                <input id="chat-input" autocomplete="off" placeholder="Lobby chat..." />
                <button type="button" id="emoji-btn" title="Emoji">üòä</button>
                <button type="submit" id="send-btn">Send</button>
                <div id="emoji-picker">
                    <!-- Emojis will be populated by JS -->
                </div>
            </form>
        </div>
    </div>

    <!-- Start Game Button Area -->
    <div id="lobby-controls">
        <button id="start-game-btn" style="display: none;">Start Game</button>
    </div>

    <!-- Add /game prefix -->
    <script src="/game/socket.io/socket.io.js"></script>
    <script src="/game/js/lobbyClient.js" type="module"></script>
</body>
</html>
